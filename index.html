<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.gray.800'),
                                maxWidth: 'none',
                            },
                        },
                        dark: {
                            css: {
                                color: theme('colors.gray.200'),
                            },
                        },
                    }),
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown Styles Override */
        .prose pre {
            background-color: #1e293b !important;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }
        .prose code {
            color: #ef4444;
            background-color: #f3f4f6;
            padding: 0.1rem 0.3rem;
            border-radius: 0.2rem;
            font-weight: 500;
        } 
        .dark .prose code {
            color: #fca5a5;
            background-color: #374151;
        }
        .prose pre code {
            color: inherit;
            background-color: transparent;
            padding: 0;
        }
        
        /* Mobile Input Fixes */
        .mobile-input-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Typing Cursor */
        .typing-cursor::after {
            content: 'â–‹';
            display: inline-block;
            vertical-align: baseline;
            animation: blink 1s step-end infinite;
            color: #3b82f6;
            margin-left: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="h-[100dvh] w-full bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 overflow-hidden flex flex-col transition-colors duration-200">

    <div id="app-loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white dark:bg-gray-900">
        <div class="loader mb-4"></div>
        <p class="text-sm text-gray-500 font-medium">Initializing AI Interface...</p>
    </div>

    <div id="app" class="flex h-full w-full hidden">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden backdrop-blur-sm transition-opacity" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed lg:relative z-30 w-[280px] h-full bg-gray-50 dark:bg-gray-950 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            
            <div class="p-4 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex-1 flex items-center gap-2 px-4 py-3 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 rounded-xl transition-colors text-sm font-medium text-gray-700 dark:text-gray-200">
                    <i class="fa-solid fa-plus"></i>
                    <span>New Chat</span>
                </button>
                <button onclick="toggleSidebar()" class="lg:hidden ml-2 p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 pb-2 space-y-1" id="chat-list">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="openSettings()" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 text-sm text-gray-700 dark:text-gray-300 transition-colors">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </button>
                <div class="flex items-center justify-between px-3 py-2">
                    <span class="text-xs text-gray-500">Dark Mode</span>
                    <button onclick="toggleDarkMode()" class="text-gray-500 hover:text-blue-500 transition-colors">
                        <i id="theme-icon" class="fa-solid fa-moon text-lg"></i>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full min-w-0">
            
            <header class="h-14 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md sticky top-0 z-10">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 -ml-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                        <i class="fa-solid fa-bars text-lg"></i>
                    </button>
                    <div class="flex flex-col">
                        <h2 id="current-chat-title" class="text-sm font-semibold text-gray-800 dark:text-gray-100 truncate max-w-[200px] sm:max-w-md">New Chat</h2>
                        <span id="current-model-display" class="text-[10px] text-gray-500 font-mono">Loading model...</span>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="openSystemPromptModal()" class="p-2 text-gray-400 hover:text-blue-500 transition-colors" title="System Prompt">
                        <i class="fa-solid fa-robot"></i>
                    </button>
                    <button onclick="deleteCurrentChat()" class="p-2 text-gray-400 hover:text-red-500 transition-colors" title="Delete Chat">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
                <div class="flex flex-col items-center justify-center h-full text-center space-y-4 opacity-50" id="empty-state">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-sparkles text-2xl text-white"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium">How can I help you today?</h3>
                        <p class="text-sm">Powered by OpenRouter</p>
                    </div>
                </div>
                </div>

            <div class="p-4 bg-white dark:bg-gray-900 mobile-input-safe border-t border-gray-100 dark:border-gray-800">
                <div class="max-w-4xl mx-auto relative">
                    <form id="chat-form" onsubmit="handleSendMessage(event)" class="relative flex items-end gap-2 bg-gray-100 dark:bg-gray-800 rounded-3xl p-2 border border-transparent focus-within:border-blue-500/50 focus-within:ring-2 focus-within:ring-blue-500/20 transition-all shadow-sm">
                        <textarea 
                            id="user-input" 
                            rows="1" 
                            placeholder="Message Gemini..." 
                            class="w-full bg-transparent border-0 focus:ring-0 resize-none py-3 px-4 max-h-32 text-gray-900 dark:text-gray-100 placeholder-gray-500 text-base"
                            oninput="autoResize(this)"
                            onkeydown="handleEnter(event)"
                        ></textarea>
                        <button type="submit" id="send-btn" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0 shadow-md">
                            <i class="fa-solid fa-paper-plane text-sm"></i>
                        </button>
                    </form>
                    <div class="text-center mt-2">
                        <p class="text-[10px] text-gray-400">AI can make mistakes. Check important info.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal('settings-modal')"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="p-5 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-lg font-bold">Settings</h3>
                <button onclick="closeModal('settings-modal')" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500" placeholder="sk-or-...">
                    <p class="text-[10px] text-gray-400 mt-1">Key is stored locally in your browser.</p>
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Model ID</label>
                    <input type="text" id="model-input" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500" placeholder="deepseek/deepseek-r1:free">
                </div>
            </div>
            <div class="p-5 border-t border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-950 flex justify-end">
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <div id="system-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal('system-modal')"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-lg bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800">
            <div class="p-5 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-lg font-bold">System Instructions</h3>
                <button onclick="closeModal('system-modal')" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="p-6">
                <p class="text-xs text-gray-500 mb-2">Define how the AI should behave for this chat.</p>
                <textarea id="system-prompt-input" rows="6" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-blue-500 resize-none" placeholder="You are a helpful assistant..."></textarea>
            </div>
            <div class="p-5 border-t border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-950 flex justify-end">
                <button onclick="saveSystemPrompt()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors">
                    Update Instructions
                </button>
            </div>
        </div>
    </div>

    <script>
        /**
         * UNIVERSAL AI CHAT INTERFACE - CORE LOGIC
         * Zero-Build | Vanilla JS | Mobile-First
         */

        // --- STATE MANAGEMENT ---
        const AppState = {
            chats: [],
            currentChatId: null,
            settings: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                darkMode: false
            },
            isGenerating: false
        };

        // --- DOM ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            loader: document.getElementById('app-loader'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            chatList: document.getElementById('chat-list'),
            messagesContainer: document.getElementById('messages-container'),
            emptyState: document.getElementById('empty-state'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            themeIcon: document.getElementById('theme-icon'),
            
            // Modals inputs
            apiKeyInput: document.getElementById('api-key-input'),
            modelInput: document.getElementById('model-input'),
            systemPromptInput: document.getElementById('system-prompt-input'),
            currentChatTitle: document.getElementById('current-chat-title'),
            currentModelDisplay: document.getElementById('current-model-display')
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            applyTheme();
            
            // Allow fonts/styles to load briefly before showing app
            setTimeout(() => {
                els.loader.style.opacity = '0';
                setTimeout(() => {
                    els.loader.style.display = 'none';
                    els.app.classList.remove('hidden');
                }, 300);
            }, 500);

            renderChatList();
            
            if (AppState.chats.length === 0) {
                createNewChat();
            } else {
                loadChat(AppState.chats[0].id);
            }
        });

        // --- STORAGE & SETTINGS ---
        function loadState() {
            const savedSettings = localStorage.getItem('ai_chat_settings');
            if (savedSettings) AppState.settings = { ...AppState.settings, ...JSON.parse(savedSettings) };
            
            const savedChats = localStorage.getItem('ai_chat_history');
            if (savedChats) AppState.chats = JSON.parse(savedChats);

            // Populate settings modal
            els.apiKeyInput.value = AppState.settings.apiKey;
            els.modelInput.value = AppState.settings.model;
            els.currentModelDisplay.innerText = AppState.settings.model;
        }

        function saveState() {
            localStorage.setItem('ai_chat_settings', JSON.stringify(AppState.settings));
            localStorage.setItem('ai_chat_history', JSON.stringify(AppState.chats));
        }

        function saveSettings() {
            AppState.settings.apiKey = els.apiKeyInput.value.trim();
            AppState.settings.model = els.modelInput.value.trim() || 'deepseek/deepseek-r1:free';
            saveState();
            closeModal('settings-modal');
            els.currentModelDisplay.innerText = AppState.settings.model;
            showToast('Settings saved');
        }

        function toggleDarkMode() {
            AppState.settings.darkMode = !AppState.settings.darkMode;
            applyTheme();
            saveState();
        }

        function applyTheme() {
            const html = document.documentElement;
            if (AppState.settings.darkMode) {
                html.classList.add('dark');
                els.themeIcon.classList.remove('fa-moon');
                els.themeIcon.classList.add('fa-sun');
            } else {
                html.classList.remove('dark');
                els.themeIcon.classList.remove('fa-sun');
                els.themeIcon.classList.add('fa-moon');
            }
        }

        // --- CHAT LOGIC ---
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                systemPrompt: '',
                timestamp: Date.now()
            };
            AppState.chats.unshift(newChat);
            AppState.currentChatId = newChat.id;
            saveState();
            renderChatList();
            loadChat(newChat.id);
            if (window.innerWidth < 1024) toggleSidebar(false); // Close sidebar on mobile
        }

        function loadChat(chatId) {
            AppState.currentChatId = chatId;
            const chat = AppState.chats.find(c => c.id === chatId);
            if (!chat) return;

            // UI Update
            els.currentChatTitle.innerText = chat.title;
            els.systemPromptInput.value = chat.systemPrompt || '';
            
            // Highlight active in list
            document.querySelectorAll('.chat-item').forEach(el => {
                el.classList.remove('bg-gray-200', 'dark:bg-gray-800');
                if(el.dataset.id === chatId) el.classList.add('bg-gray-200', 'dark:bg-gray-800');
            });

            renderMessages(chat.messages);
        }

        function deleteCurrentChat() {
            if (!confirm('Delete this chat?')) return;
            AppState.chats = AppState.chats.filter(c => c.id !== AppState.currentChatId);
            saveState();
            
            if (AppState.chats.length > 0) {
                loadChat(AppState.chats[0].id);
            } else {
                createNewChat();
            }
            renderChatList();
        }

        function saveSystemPrompt() {
            const chat = AppState.chats.find(c => c.id === AppState.currentChatId);
            if (chat) {
                chat.systemPrompt = els.systemPromptInput.value.trim();
                saveState();
                closeModal('system-modal');
                showToast('System prompt updated');
            }
        }

        // --- RENDERING ---
        function renderChatList() {
            els.chatList.innerHTML = AppState.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" data-id="${chat.id}" class="chat-item cursor-pointer p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group relative">
                    <div class="flex items-center gap-3">
                        <i class="fa-regular fa-message text-gray-400"></i>
                        <span class="text-sm text-gray-700 dark:text-gray-200 truncate flex-1">${escapeHtml(chat.title)}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderMessages(messages) {
            els.messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                els.emptyState.style.display = 'flex';
                return;
            }
            els.emptyState.style.display = 'none';

            messages.forEach(msg => {
                appendMessageToDOM(msg.role, msg.content, false);
            });
            scrollToBottom();
        }

        function appendMessageToDOM(role, content, isStreaming = false) {
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] lg:max-w-[75%] rounded-2xl px-4 py-3 text-sm leading-relaxed shadow-sm ${
                isUser 
                ? 'bg-blue-600 text-white rounded-br-sm' 
                : 'bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-bl-sm prose dark:prose-invert'
            }`;

            if (isUser) {
                bubble.innerText = content;
            } else {
                // Initial markdown render
                if (isStreaming) {
                    bubble.classList.add('typing-cursor');
                    bubble.innerHTML = marked.parse(content); 
                } else {
                    bubble.innerHTML = DOMPurify.sanitize(marked.parse(content));
                    highlightCodeBlocks(bubble);
                }
            }

            div.appendChild(bubble);
            els.messagesContainer.appendChild(div);
            return { div, bubble };
        }

        // --- API & STREAMING ---
        async function handleSendMessage(e) {
            e.preventDefault();
            if (AppState.isGenerating) return;

            const text = els.userInput.value.trim();
            if (!text) return;

            if (!AppState.settings.apiKey) {
                openSettings();
                alert('Please enter your OpenRouter API Key first.');
                return;
            }

            // 1. Add User Message
            const chat = AppState.chats.find(c => c.id === AppState.currentChatId);
            chat.messages.push({ role: 'user', content: text });
            
            // Auto-rename chat if it's the first message
            if (chat.messages.length === 1) {
                chat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                renderChatList();
            }

            appendMessageToDOM('user', text);
            els.userInput.value = '';
            els.userInput.style.height = 'auto'; // Reset height
            scrollToBottom();

            // 2. Prepare API Request
            AppState.isGenerating = true;
            els.sendBtn.disabled = true;
            
            // Create placeholder for AI response
            const { bubble: aiBubble } = appendMessageToDOM('assistant', '', true);
            scrollToBottom();

            let fullResponse = "";
            const messagesPayload = [];
            if (chat.systemPrompt) messagesPayload.push({ role: 'system', content: chat.systemPrompt });
            messagesPayload.push(...chat.messages.slice(-10)); // Context window limit

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${AppState.settings.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // OpenRouter req
                        "X-Title": "Universal AI Chat"
                    },
                    body: JSON.stringify({
                        model: AppState.settings.model,
                        messages: messagesPayload,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const data = line.slice(6);
                            if (data === "[DONE]") continue;
                            
                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0]?.delta?.content || "";
                                fullResponse += content;
                                // Real-time render
                                aiBubble.innerHTML = marked.parse(fullResponse);
                                scrollToBottom();
                            } catch (e) {
                                console.error("Parse error", e);
                            }
                        }
                    }
                }

                // Finalize
                aiBubble.classList.remove('typing-cursor');
                aiBubble.innerHTML = DOMPurify.sanitize(marked.parse(fullResponse));
                highlightCodeBlocks(aiBubble);
                
                chat.messages.push({ role: 'assistant', content: fullResponse });
                saveState();

            } catch (error) {
                aiBubble.classList.remove('typing-cursor');
                aiBubble.innerHTML += `<br><span class="text-red-500 text-xs">[Error: ${error.message}]</span>`;
                console.error(error);
            } finally {
                AppState.isGenerating = false;
                els.sendBtn.disabled = false;
            }
        }

        // --- UTILITIES ---
        function toggleSidebar(force) {
            const show = force !== undefined ? force : els.sidebar.classList.contains('-translate-x-full');
            if (show) {
                els.sidebar.classList.remove('-translate-x-full');
                els.sidebarOverlay.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.sidebarOverlay.classList.add('hidden');
            }
        }

        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function openSystemPromptModal() { document.getElementById('system-modal').classList.remove('hidden'); }
        
        function closeModal(id) { 
            document.getElementById(id).classList.add('hidden'); 
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function highlightCodeBlocks(container) {
            container.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function scrollToBottom() {
            els.messagesContainer.scrollTo({ top: els.messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        function showToast(msg) {
            // Simple toast implementation
            const div = document.createElement('div');
            div.className = 'fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg text-sm shadow-lg animate-bounce';
            div.innerText = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage(e);
            }
        }
    </script>
</body>
</html>
